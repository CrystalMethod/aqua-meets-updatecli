name: Bump cli/cli version

scms:
  default:
    kind: github
    spec:
      user: CrystalMethod
      email: updatecli@example.com
      owner: CrystalMethod
      repository: aqua-meets-updatecli
      token: '{{ requiredEnv "UPDATECLI_GITHUB_TOKEN" }}'
      username: '{{ requiredEnv "UPDATECLI_GITHUB_ACTOR" }}'
      branch: main
      commitmessage:
        scope: deps
        title: 'Update dependency cli/cli to {{ source "latestVersion" }}'

sources:
  latestVersion:
    name: Get latest version from GitHub releases
    kind: githubrelease
    spec:
      owner: cli
      repository: cli
      token: '{{ requiredEnv "UPDATECLI_GITHUB_TOKEN" }}'
      username: '{{ requiredEnv "UPDATECLI_GITHUB_ACTOR" }}'
      versionfilter:
        kind: semver

conditions:
  verifyVersion:
    name: Verify latest release published on GitHub
    kind: githubrelease
    sourceid: latestVersion
    spec:
      owner: cli
      repository: cli
      token: '{{ requiredEnv "UPDATECLI_GITHUB_TOKEN" }}'
      username: '{{ requiredEnv "UPDATECLI_GITHUB_ACTOR" }}'
      typefilter:
        release: true

targets:
  updateVersion:
    sourceid: latestVersion
    scmid: default
    name: Update version in aqua.yaml
    kind: file
    spec:
      file: aqua.yaml
      matchpattern: '(- name: cli/cli@)v\d+.\d+.\d+'
      replacepattern: '${1}{{ source "latestVersion" }}'

actions:
  default:
    kind: github/pullrequest
    scmid: default
    spec:
      automerge: true
      labels:
        - "dependencies"
    title: '[updatecli] Bump cli/cli version to {{ source "latestVersion" }}'
