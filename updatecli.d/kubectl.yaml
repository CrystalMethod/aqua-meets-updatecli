name: Bump kubernetes/kubectl version

scms:
  default:
    kind: github
    spec:
      user: CrystalMethod
      email: updatecli@example.com
      owner: CrystalMethod
      repository: aqua-meets-updatecli
      token: '{{ requiredEnv "UPDATECLI_GITHUB_TOKEN" }}'
      username: '{{ requiredEnv "UPDATECLI_GITHUB_ACTOR" }}'
      branch: main
      commitmessage:
        scope: deps
        title: 'Update dependency kubernetes/kubectl to {{ source "latestVersion" }}'

sources:
  latestVersion:
    name: Get latest version from GitHub releases
    kind: githubrelease
    spec:
      owner: kubernetes
      repository: kubectl
      token: '{{ requiredEnv "UPDATECLI_GITHUB_TOKEN" }}'
      username: '{{ requiredEnv "UPDATECLI_GITHUB_ACTOR" }}'
      versionfilter:
        kind: semver

# conditions:
#   updatecli:
